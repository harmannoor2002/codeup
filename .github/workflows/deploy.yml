name: Deploy Frontend to EC2 via ECR

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: us-east-1
  ECR_REPO: 203783636897.dkr.ecr.us-east-1.amazonaws.com/frontend-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Configure AWS credentials (GitHub ‚Üí ECR)
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # 3Ô∏è‚É£ Login to Amazon ECR
    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION \
        | docker login --username AWS --password-stdin 203783636897.dkr.ecr.us-east-1.amazonaws.com

    # 4Ô∏è‚É£ Build Docker image
    - name: Build Docker image
      run: |
        docker build -t frontend-app .

    # 5Ô∏è‚É£ Tag Docker image
    - name: Tag Docker image
      run: |
        docker tag frontend-app:latest $ECR_REPO:latest

    # 6Ô∏è‚É£ Push image to ECR
    - name: Push Docker image to ECR
      run: |
        docker push $ECR_REPO:latest

    # 7Ô∏è‚É£ üöÄ Auto-setup EC2 + Deploy
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 10m
        script: |
          set -e

          echo "üîç Checking Docker..."
          if ! command -v docker &> /dev/null; then
            echo "üê≥ Installing Docker..."
            sudo apt update -y
            sudo apt install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ubuntu
          else
            echo "‚úÖ Docker already installed"
          fi

          echo "üîç Checking AWS CLI..."
          if ! command -v aws &> /dev/null; then
            echo "‚òÅ Installing AWS CLI..."
            sudo apt install unzip -y
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
          else
            echo "‚úÖ AWS CLI already installed"
          fi

          echo "üîë Login to ECR from EC2"
          aws ecr get-login-password --region us-east-1 \
          | docker login --username AWS --password-stdin 203783636897.dkr.ecr.us-east-1.amazonaws.com

          echo "‚ôª Restarting container"
          docker stop frontend || true
          docker rm frontend || true

          docker pull $ECR_REPO:latest

          docker run -d \
            --name frontend \
            -p 80:80 \
            $ECR_REPO:latest
